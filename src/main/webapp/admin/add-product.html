<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/product-form.css">
</head>
<body>
    <div class="container">
        <h1>Add New Product</h1>
        <form id="add-product-form" enctype="multipart/form-data">
            <input type="hidden" id="todo" name="todo" value="add">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" name="productName" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Product Description</label>
                <input type="text" name="productDescription" id="productDescription" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" name="productPrice" id="productPrice" required>
            </div>
            <div class="form-group">
                <label for="productImage">Product Image</label>
                <input type="file" name="productImage" id="productImage" accept="image/*">
            </div>
            <label>Upload images of size less than 5mb</label>
            <button type="submit">Add Product</button>
        </form>
        <button class="go-back-btn" onclick="window.location.href='manage-products.html'">Go Back</button>
    </div>
    <script src="../js/addProduct.js"></script>
</body>
</html>
