<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <link rel="stylesheet" href="../css/product-form.css">
</head>
<body>
    <div class="container">
        <h1 >Update Product</h1>
        <form id="update-product-form" enctype="multipart/form-data">
            <input type="hidden" name="productId" id="productId">
            <input type="hidden" name="todo" id="todo" value="update">
    
            <label for="prductName">Product Name</label>
            <input type="text" name="productName" id="productName" readonly>
    
            <label for="productDescription">Product Description</label>
            <input type="text" name="productDescription" id="productDescription">
    
            <label for="productPrice">Product Price</label>
            <input type="number" name="productPrice" id="productPrice">
    
            <div class="product-image-container">
                <label for="productImage">Product Image</label>
                <img id="productImage" class="product-image" alt="Product Image">
                <input type="file" name="productImage" id="productImageInput" accept="image/*">
                <label>Upload images of size less than 5mb</label>
            </div>

            <button type="submit">Save</button>
        </form>
        <button class="go-back-btn" onclick="window.location.href='manage-products.html'">Go Back</button>
    </div>
    <script src="../js/updateProduct.js"></script>
</body>
</html>
