<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registration-form" action="/online-shopping-app/api/register" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required> <br>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required> <br>

            <label for="email">Email ID</label>
            <input type="email" name="email" id="email" required>

            <label for="mobile">Mobile No</label>
            <input type="text" name="mobile" id="mobile" pattern="\d{10}" title="Enter a valid 10 digit mobile number" required>
            <button class="btn-primary" type="submit">Register</button>
        </form>
        <button class="btn-secondary" onclick="window.location.href='index.html'">Already a User - Login</button>
        <p id="error-message" style="color: red;"></p>
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
