<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-card">
            <img id="profile-picture" src="" alt="Profile Picture">
            <div class="profile-details">
                <p><strong>Username:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Mobile:</strong> <span id="user-mobile"></span></p>
            </div>
            <button onclick="window.location.href='update-profile.html'" id="edit-button" class="edit-btn">Edit</button>
        </div>
    </div>
    <script src="../js/user-profile.js"></script>
    <script src="../js/usernav.js"></script>
</body>
</html>
